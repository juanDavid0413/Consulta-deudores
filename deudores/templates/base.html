{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <title>{% block title %}Consulta Deudores{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color:  #1a0d2c;;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
    background: rgba(10, 5, 20, 0.85); /* Un poco m치s oscuro para mayor contraste */
    backdrop-filter: blur(20px);
    width: 100%;
    height: 100px; /* Aumentado a 100px para mayor presencia */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px; /* M치s aire a los costados */
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    box-sizing: border-box;
}

/* Logo m치s grande y con m치s brillo */
.logo-container {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
}

.logo-header {
    height: 65px; /* Logo m치s grande y legible */
    width: auto;
    filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
}

/* Barra de Usuario m치s robusta */
.user-bar {
    display: flex;
    align-items: center;
    gap: 20px; /* M치s espacio interno */
    padding: 12px 25px; /* M치s acolchado */
    background: rgba(255, 255, 255, 0.07);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 60px;
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.user-name {
    font-weight: 700;
    font-size: 1.1em; /* Texto m치s grande */
    text-transform: uppercase;
    letter-spacing: 1px;
}

.divider {
    font-size: 1.2em;
    color: #FFAA00; /* El naranja de tu marca para el separador */
    opacity: 0.8;
}

/* Iconos de Logout y Volver escalados */
.logout-icon {
    width: 28px; /* Iconos m치s grandes */
    height: auto;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.logout-icon:hover {
    transform: scale(1.25) rotate(-5deg);
    filter: drop-shadow(0 0 10px #FFAA00);
}

#volver {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    transition: 0.3s;
}

#volver:hover {
    background: rgba(255, 255, 255, 0.1);
} 

/* CONTENEDOR LOGOUT */
.logout-container {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    position: relative;
}

/* PUERTA */
.door {
    order: 2;
    width: 26px;
    height: 38px;
    background: #444;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
    border: 2px solid #665353;
}

.door-panel {
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #665353, #665353);
    transform-origin: left center;
}

/* PERSONA */
.user-icon {
    order: 1;
    font-size: 22px;
    color: #f5f5f5;
    position: relative;
    transform-origin: center;
}

/* HOVER SUTIL */
.logout-container:hover .user-icon {
    color: #ffa000;
}



</style>
</head>
<body>
    <header>
        {% if user.is_authenticated %}

            <div id="volver">
                <a href="{% url 'dashboard' %}">
                    <img src="{% static 'images/casa.png' %}" class="logout-icon">
                </a>
            </div>

            <div class="logo-container">
                <img src="{% static 'images/Logo3.png' %}" class="logo-header">
            </div>

            <div class="user-bar">
                <span class="user-name">{{ user.username }}</span>
                <span class="divider">|</span>

                <!-- LOGOUT ANIMADO -->
                <div class="logout-container" id="logout-btn">
                    <i class="fa-solid fa-person-walking user-icon"></i>
                    <div class="door">
                        <div class="door-panel"></div>
                    </div>
                </div>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                </form>
            </div>

        {% endif %}
    </header>
    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
        
            const door = document.querySelector('.door-panel');
            const person = document.querySelector('.user-icon');
            const hole = document.querySelector('.hole');
        
            anime.timeline()
        
            // Abrir puerta
            .add({
                targets: door,
                rotateY: -75,
                duration: 350,
                easing: 'easeInOutQuad'
            })
        
        
            //  Caminar hacia la puerta
            .add({
                targets: person,
                translateX: 34,
                duration: 400,
                easing: 'easeOutQuad'
            })
        
            //  Ca칤da AL VAC칈O (mucho m치s larga)
            .add({
                targets: person,
                translateY: 320,      // 游댠 ca칤da larga
                rotate: 140,          // 游댃 giro dram치tico
                scale: 0.6,
                opacity: 0,
                duration: 1000,
                easing: 'easeInCubic',
                complete: () => {
                    document.getElementById('logout-form').submit();
                }
            });
        });
        </script>
        
        
        

    {% block content %}{% endblock %}
</body>
</html>
