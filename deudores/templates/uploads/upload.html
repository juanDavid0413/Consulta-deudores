<div class="upload-container">
    <div class="upload-card">
        <h2 class="upload-title">Cargar Base de Datos 2</h2>
        <p class="upload-subtitle">Formatos admitidos: .xlsx, .csv</p>

        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            
            <div class="file-input-wrapper">
                <label for="file-upload" class="custom-file-upload">
                    <span id="file-name">Seleccionar archivo...</span>
                </label>
                <input id="file-upload" type="file" name="file" accept=".xlsx,.csv" required onchange="displayFileName()">
            </div>

            <button type="submit" class="btn-submit">INICIAR CARGA</button>
        </form>

        <a href="{% url 'dashboard' %}" class="back-link">← VOLVER AL DASHBOARD</a>
    </div>
</div>

<style>
    /* Contenedor Principal */
    .upload-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #0a0514; /* Fondo oscuro Velonet */
        font-family: 'Segoe UI', sans-serif;
    }

    /* Tarjeta con efecto Glow Púrpura */
    .upload-card {
        background-color: #1a1426;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(123, 31, 162, 0.4);
        width: 100%;
        max-width: 450px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .upload-title {
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
        font-size: 1.5rem;
    }

    .upload-subtitle {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    /* Estilo del Input de Archivo Personalizado */
    .file-input-wrapper {
        margin-bottom: 30px;
    }

    .custom-file-upload {
        display: block;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px dashed #4a1a5c;
        border-radius: 8px;
        color: #bbb;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .custom-file-upload:hover {
        background: rgba(123, 31, 162, 0.1);
        border-color: #7b1fa2;
    }

    input[type="file"] {
        display: none; /* Escondemos el feo input por defecto */
    }

    /* Botón con Degradado Velonet */
    .btn-submit {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #7b1fa2 0%, #ffa000 100%);
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .btn-submit:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(255, 160, 0, 0.3);
    }

    .back-link {
        display: block;
        margin-top: 25px;
        color: #ffa000;
        text-decoration: none;
        font-size: 0.8rem;
        font-weight: bold;
    }
</style>

<script>
    // Pequeño script para mostrar el nombre del archivo seleccionado
    function displayFileName() {
        const input = document.getElementById('file-upload');
        const fileName = document.getElementById('file-name');
        fileName.textContent = input.files[0] ? input.files[0].name : "Seleccionar archivo...";
    }
</script>
